<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - CodeKin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="contact_us.css">
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <p>Weâ€™d love to hear from you! Reach out to us anytime.</p>
    </header>

    <section class="contact-form">
        <h2>Get in Touch</h2>
        <form action="#" method="POST">
            <div class="input-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="input-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            <button type="submit" onclick="window.location.href='homepage.html'" >Send Message</button
        </form>
    </section>

    <section class="contact-info">
        <h2>Connect With Us</h2>
        <div class="social-icons">
            <a href="https://twitter.com" target="_blank" class="social"><i class="fa-brands fa-x-twitter"></i></a>
            <a href="https://facebook.com" target="_blank" class="social"><i class="fab fa-facebook"></i></a>
            <a href="https://linkedin.com" target="_blank" class="social"><i class="fab fa-linkedin"></i></a>
            <a href="https://github.com" target="_blank" class="social"><i class="fab fa-github"></i></a>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 CodeKin. All rights reserved.</p>
    </footer>
</body>
</html>
