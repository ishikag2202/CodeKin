<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - CodeKin</title>
    <link rel="stylesheet" href="thank.css">
</head>
<body>
    <header>
        <div id="navbar">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 200">
                <g class="logo-triangle">
                    <path d="M100 160 L180 30 L20 30 Z" fill="none" stroke="#e100ff" stroke-width="4"/>
                    <path d="M100 140 L165 40 L35 40 Z" fill="none" stroke="#e100ff" stroke-width="4" opacity="0.7"/>
                    <path d="M100 120 L150 50 L50 50 Z" fill="none" stroke="#e100ff" stroke-width="4" opacity="0.4"/>
                </g>
                <text x="220" y="110" font-family="Arial Black, Arial Bold, sans-serif" font-size="100" font-weight="900" fill="#ffffff">CodeKin</text>
            </svg>
        </div>
    </header>

    <main>
        <div class="thank-container">
            <h2>Thank You for Your Feedback!</h2>
            <p>Your response helps us improve and create a better experience for everyone.</p>

            <div class="btn-container">
                <form action="index.html" method="get">
                    <button type="submit" class="btn">Visit Us Again</button>
                </form>
                <form action="feedback.html" method="get">
                    <button type="submit" class="btn">Submit Another Response</button>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
